<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formz.chat | Join the Waitlist</title>
    <meta
      name="description"
      content="formz.chat - Conversational forms powered by AI. Join our waitlist."
    />
    <meta property="og:title" content="formz.chat | Join the Waitlist" />
    <meta property="og:description" content="Join the formz.chat waitlist" />
    <meta
      property="og:image"
      content="https://hectoragvz.github.io/formz.chat.waitlist/og.png"
    />
    <meta
      property="og:url"
      content="https://hectoragvz.github.io/formz.chat.waitlist/"
    />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="formz.chat | Join the Waitlist" />
    <meta name="twitter:description" content="Join the formz.chat waitlist" />
    <meta
      name="twitter:image"
      content="https://hectoragvz.github.io/formz.chat.waitlist/og.png"
    />

    <style>
      :root {
        /* Spacing Scale */
        --spacing-xs: 8px;
        --spacing-sm: 12px;
        --spacing-md: 16px;
        --spacing-lg: 24px;
        --spacing-xl: 32px;
        --spacing-2xl: 48px;
        --spacing-3xl: 60px;
        --spacing-4xl: 80px;

        /* Colors - formz.chat neutral palette */
        --color-bg-primary: #ffffff;
        --color-bg-secondary: #f5f5f5;
        --color-text-primary: #171717;
        --color-text-secondary: #525252;
        --color-border: #e5e5e5;
        --color-border-focus: #d4d4d4;
        --color-button-bg: #171717;
        --color-button-hover: #262626;
        --color-success: #16a34a;
        --color-error: #dc2626;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(
          135deg,
          var(--color-bg-primary) 0%,
          var(--color-bg-secondary) 100%
        );
        color: var(--color-text-primary);
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        scroll-behavior: smooth;
      }

      .hero {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: var(--spacing-4xl) var(--spacing-md);
        min-height: 100dvh;
      }

      .hero-content {
        width: 100%;
        max-width: 640px;
        display: flex;
        flex-direction: column;
        gap: var(--spacing-3xl);
        align-items: center;
        text-align: center;
      }

      .hero-left {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .hero-title {
        font-size: 3.5rem;
        font-weight: 500;
        letter-spacing: -0.03em;
        margin-bottom: var(--spacing-md);
        color: var(--color-text-primary);
        line-height: 1.1;
        text-align: center;
      }

      .hero-subtitle {
        font-size: 1.3rem;
        color: var(--color-text-secondary);
        margin-bottom: var(--spacing-2xl);
        font-weight: 400;
        line-height: 1.7;
        text-align: center;
        max-width: 560px;
      }

      .form-wrapper {
        width: 100%;
        max-width: 460px;
      }

      .input-container {
        position: relative;
        width: 100%;
      }

      .email-input {
        width: 100%;
        border: 1px solid var(--color-border);
        border-radius: 9999px;
        font-size: 1rem;
        font-family: inherit;
        background: #fff;
        color: var(--color-text-primary);
        padding: var(--spacing-sm) var(--spacing-md) var(--spacing-sm)
          var(--spacing-md);
        padding-right: 3.5rem;
        transition: all 0.2s ease;
      }

      .email-input:focus {
        outline: none;
        border-color: var(--color-border-focus);
        box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.05);
      }

      .email-input::placeholder {
        color: #a3a3a3;
      }

      .email-input:disabled {
        opacity: 0.5;
      }

      .submit-btn {
        position: absolute;
        right: var(--spacing-sm);
        top: 50%;
        transform: translateY(-50%);
        background: var(--color-button-bg);
        color: #fff;
        border: none;
        border-radius: 9999px;
        width: 2rem;
        height: 2rem;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.875rem;
        font-weight: 500;
        font-family: inherit;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .submit-btn:hover:not(:disabled) {
        background: var(--color-button-hover);
      }

      .submit-btn:focus-visible {
        outline: none;
        box-shadow: 0 0 0 2px #fff, 0 0 0 4px #a3a3a3;
      }

      .submit-btn:not(:disabled):active {
        transform: translateY(-50%) scale(0.9);
      }

      .submit-btn:disabled {
        background: #d4d4d8;
        opacity: 0.5;
        cursor: not-allowed;
      }

      .message {
        text-align: center;
        margin-top: var(--spacing-md);
        font-size: 0.9rem;
        height: 24px;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .message.visible {
        opacity: 1;
      }

      .message.success {
        color: var(--color-success);
      }

      .message.error {
        color: var(--color-error);
      }



      /* Tablets */
      @media (max-width: 768px) {
        :root {
          --spacing-4xl: 48px;
          --spacing-md: 16px;
        }

        .hero {
          padding: var(--spacing-4xl) var(--spacing-md);
        }

        .hero-title {
          font-size: 3rem;
          margin-bottom: var(--spacing-md);
        }

        .hero-subtitle {
          font-size: 1.1rem;
          margin-bottom: var(--spacing-lg);
        }
      }

      /* Mobile Devices */
      @media (max-width: 480px) {
        :root {
          --spacing-4xl: 40px;
          --spacing-md: 16px;
          --spacing-lg: 20px;
        }

        .hero {
          padding: var(--spacing-4xl) var(--spacing-md);
        }

        .hero-title {
          font-size: 1.8rem;
          margin-bottom: var(--spacing-sm);
        }

        .hero-subtitle {
          font-size: 1rem;
          margin-bottom: var(--spacing-lg);
        }

        .email-input {
          font-size: 1rem;
          padding: var(--spacing-md) 3.5rem var(--spacing-md) var(--spacing-md);
        }
      }
    </style>
    <script src="https://unpkg.com/convex@1.3.1/dist/browser.bundle.js"></script>
  </head>
  <body>
    <section class="hero">
      <div class="hero-content">
        <div class="hero-left">
          <h1 class="hero-title">Build Conversational Forms</h1>
          <p class="hero-subtitle">
            formz.chat is the AI-powered form builder that talks to you, asks
            questions, and autocompletes using natural language.
          </p>
          <div class="form-wrapper">
            <form id="waitlist-form">
              <div class="input-container">
                <input
                  type="email"
                  class="email-input"
                  placeholder="Join the waitlist with your email"
                  required
                  autocomplete="email"
                  id="email-input"
                />
                <button
                  type="submit"
                  class="submit-btn"
                  id="submit-btn"
                  aria-label="Submit email"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="18"
                    height="18"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    aria-hidden="true"
                  >
                    <path d="M5 12h14" />
                    <path d="m12 5 7 7-7 7" />
                  </svg>
                </button>
              </div>
            </form>
            <p class="message" id="message"></p>
          </div>
        </div>
      </div>
    </section>

    <script>
      const CONVEX_URL = "https://calm-anteater-637.convex.cloud";
      let client;

      function initializeConvex() {
        if (typeof window.convex !== "undefined" && window.convex.ConvexClient) {
          client = new window.convex.ConvexClient(CONVEX_URL);
          setupForm();
        } else {
          // Retry if Convex library hasn't loaded yet
          setTimeout(initializeConvex, 100);
        }
      }

      function setupForm() {
        const form = document.getElementById("waitlist-form");
        const emailInput = document.getElementById("email-input");
        const submitBtn = document.getElementById("submit-btn");
        const message = document.getElementById("message");

        function showMessage(text, type) {
          message.textContent = text;
          message.className = "message visible " + type;
        }

        function hideMessage() {
          message.className = "message";
        }

        function setLoading(loading) {
          submitBtn.disabled = loading;
        }

        form.addEventListener("submit", async (e) => {
          e.preventDefault();
          hideMessage();

          const email = emailInput.value.trim().toLowerCase();
          if (!email) {
            showMessage("Please enter your email address.", "error");
            return;
          }

          setLoading(true);
          try {
            const result = await client.mutation("mutations:addToWaitlist", {
              email,
            });

            if (result.alreadyExists) {
              showMessage("You're already on the list!", "success");
            } else {
              showMessage("You're on the list! We'll be in touch soon.", "success");
            }
            emailInput.value = "";
          } catch (error) {
            console.error("Error adding to waitlist:", error);
            showMessage("Something went wrong. Please try again.", "error");
          } finally {
            setLoading(false);
          }
        });

        emailInput.addEventListener("input", () => {
          if (message.classList.contains("visible")) {
            hideMessage();
          }
        });
      }

      // Initialize when DOM is ready
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", initializeConvex);
      } else {
        initializeConvex();
      }
    </script>
  </body>
</html>
