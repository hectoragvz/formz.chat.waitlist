<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formz.chat | Join the Waitlist</title>
    <meta
      name="description"
      content="formz.chat - Conversational forms powered by AI. Join our waitlist."
    />
    <meta property="og:title" content="formz.chat | Join the Waitlist" />
    <meta property="og:description" content="Join the formz.chat waitlist" />
    <meta
      property="og:image"
      content="https://hectoragvz.github.io/formz.chat.waitlist/og.png"
    />
    <meta
      property="og:url"
      content="https://hectoragvz.github.io/formz.chat.waitlist/"
    />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="formz.chat | Join the Waitlist" />
    <meta name="twitter:description" content="Join the formz.chat waitlist" />
    <meta
      name="twitter:image"
      content="https://hectoragvz.github.io/formz.chat.waitlist/og.png"
    />

    <style>
      :root {
        /* Spacing Scale */
        --spacing-xs: 8px;
        --spacing-sm: 12px;
        --spacing-md: 16px;
        --spacing-lg: 24px;
        --spacing-xl: 32px;
        --spacing-2xl: 48px;
        --spacing-3xl: 60px;
        --spacing-4xl: 80px;

        /* Colors */
        --color-bg-primary: #ffffff;
        --color-bg-secondary: #fafafa;
        --color-text-primary: #0a0a0a;
        --color-text-secondary: #5a5a5a;
        --color-border: #e5e5e5;
        --color-success: #16a34a;
        --color-error: #dc2626;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(135deg, var(--color-bg-primary) 0%, var(--color-bg-secondary) 100%);
        color: var(--color-text-primary);
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        scroll-behavior: smooth;
      }

      .hero {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: var(--spacing-4xl) var(--spacing-md);
        min-height: 100dvh;
      }

      .hero-content {
        width: 100%;
        max-width: 1400px;
        display: flex;
        flex-direction: row;
        gap: var(--spacing-3xl);
        align-items: start;
      }

      .hero-left {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .hero-title {
        font-size: 5rem;
        font-weight: 500;
        letter-spacing: -0.03em;
        margin-bottom: var(--spacing-md);
        color: var(--color-text-primary);
        line-height: 1.1;
        text-align: left;
      }

      .hero-subtitle {
        font-size: 1.3rem;
        color: var(--color-text-secondary);
        margin-bottom: var(--spacing-2xl);
        font-weight: 400;
        line-height: 1.7;
        text-align: left;
      }

      .form-wrapper {
        width: 100%;
        max-width: 460px;
      }

      .input-container {
        position: relative;
        width: 100%;
      }

      .email-input {
        width: 100%;
        border: 1px solid var(--color-border);
        border-radius: 9999px;
        font-size: 1rem;
        font-family: inherit;
        background: #fff;
        color: var(--color-text-primary);
        padding: var(--spacing-sm) var(--spacing-md) var(--spacing-sm) var(--spacing-md);
        padding-right: 3.5rem;
        transition: all 0.2s ease;
      }

      .email-input:focus {
        outline: none;
        border-color: var(--color-border);
        box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.05);
      }

      .email-input::placeholder {
        color: #a3a3a3;
      }

      .email-input:disabled {
        opacity: 0.5;
      }

      .submit-btn {
        position: absolute;
        right: var(--spacing-sm);
        top: 50%;
        transform: translateY(-50%);
        background: #000;
        color: #fff;
        border: none;
        border-radius: 9999px;
        width: 2rem;
        height: 2rem;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.875rem;
        font-weight: 500;
        font-family: inherit;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .submit-btn:focus-visible {
        outline: none;
        box-shadow: 0 0 0 2px #fff, 0 0 0 4px #a3a3a3;
      }

      .submit-btn:not(:disabled):active {
        transform: translateY(-50%) scale(0.9);
      }

      .submit-btn:disabled {
        background: #d4d4d8;
        opacity: 0.5;
        cursor: not-allowed;
      }

      .message {
        text-align: center;
        margin-top: var(--spacing-md);
        font-size: 0.9rem;
        height: 24px;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .message.visible {
        opacity: 1;
      }

      .message.success {
        color: var(--color-success);
      }

      .message.error {
        color: var(--color-error);
      }

      .video-container {
        width: 100%;
        position: relative;
        flex: 1;
      }

      .video-wrapper {
        position: relative;
        width: 100%;
      }

      .video-wrapper::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 16px;
        background: radial-gradient(ellipse at 30% 50%, rgba(255, 0, 128, 0.4), transparent 50%),
                    radial-gradient(ellipse at 70% 50%, rgba(0, 150, 255, 0.4), transparent 50%),
                    radial-gradient(ellipse at 50% 100%, rgba(138, 43, 226, 0.3), transparent 50%);
        filter: blur(40px);
        pointer-events: none;
        z-index: -1;
      }

      .video-container video {
        width: 100%;
        height: auto;
        border-radius: 16px;
        display: block;
        border: 1px solid rgba(0, 0, 0, 0.05);
        background: #f5f5f5;
        cursor: pointer;
        position: relative;
      }

      .video-play-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80px;
        height: 80px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        opacity: 0;
        transition: all 0.3s ease;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        pointer-events: none;
        z-index: 10;
      }

      .video-container:hover .video-play-overlay {
        opacity: 1;
      }

      .video-play-icon {
        width: 0;
        height: 0;
        border-left: 28px solid #262626;
        border-top: 18px solid transparent;
        border-bottom: 18px solid transparent;
        margin-left: 6px;
      }

      /* Tablet & Medium Devices */
      @media (max-width: 1024px) {
        :root {
          --spacing-4xl: 64px;
          --spacing-3xl: 48px;
        }

        .hero-content {
          flex-direction: column;
          gap: var(--spacing-2xl);
        }

        .hero-title {
          text-align: center;
        }

        .hero-subtitle {
          text-align: center;
          margin-left: auto;
          margin-right: auto;
        }

        .form-wrapper {
          margin-left: auto;
          margin-right: auto;
        }
      }

      /* Tablets */
      @media (max-width: 768px) {
        :root {
          --spacing-4xl: 48px;
          --spacing-md: 16px;
        }

        .hero {
          padding: var(--spacing-4xl) var(--spacing-md);
        }

        .hero-title {
          font-size: 3rem;
          margin-bottom: var(--spacing-md);
        }

        .hero-subtitle {
          font-size: 1.1rem;
          margin-bottom: var(--spacing-lg);
        }

        .video-play-overlay {
          opacity: 1;
          width: 60px;
          height: 60px;
        }

        .video-play-icon {
          border-left-width: 20px;
          border-top-width: 12px;
          border-bottom-width: 12px;
        }
      }

      /* Mobile Devices */
      @media (max-width: 480px) {
        :root {
          --spacing-4xl: 40px;
          --spacing-md: 16px;
          --spacing-lg: 20px;
        }

        .hero {
          padding: var(--spacing-4xl) var(--spacing-md);
        }

        .hero-title {
          font-size: 2.2rem;
          margin-bottom: var(--spacing-sm);
        }

        .hero-subtitle {
          font-size: 1rem;
          margin-bottom: var(--spacing-lg);
        }

        .form-wrapper {
          margin-left: auto;
          margin-right: auto;
        }

        .email-input {
          font-size: 1rem;
          padding: var(--spacing-md) 3.5rem var(--spacing-md) var(--spacing-md);
        }
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <div class="hero-content">
        <div class="hero-left">
          <h1 class="hero-title">Introducing Conversational Forms</h1>
          <p class="hero-subtitle">
            formz.chat allows you to create and share forms your users can chat
            with. Get the data you need, ask for insights, and review specific
            responses.
          </p>
          <div class="form-wrapper">
            <form id="waitlist-form">
              <div class="input-container">
                <input
                  type="email"
                  class="email-input"
                  placeholder="Joint the waitlist with your email"
                  required
                  autocomplete="email"
                  id="email-input"
                />
                <button type="submit" class="submit-btn" id="submit-btn" aria-label="Submit email">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    aria-hidden="true"
                  >
                    <path d="M5 12h14" />
                    <path d="m12 5 7 7-7 7" />
                  </svg>
                </button>
              </div>
            </form>
            <p class="message" id="message"></p>
          </div>
        </div>
        <div class="video-container" id="video-trigger">
          <div class="video-wrapper">
            <video muted loop id="main-video">
              <source src="Demo2.mp4" type="video/mp4" />
            </video>
            <div class="video-play-overlay">
              <div class="video-play-icon"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      const SCRIPT_URL =
        "https://script.google.com/macros/s/AKfycbyhsemZkKvrYZktf_RdltAenQzEh5eU3nXxTkuuanpAN7d7ojAi2HzJTVYWofk9BMYb/exec";
      const form = document.getElementById("waitlist-form");
      const emailInput = document.getElementById("email-input");
      const submitBtn = document.getElementById("submit-btn");
      const message = document.getElementById("message");

      function showMessage(text, type) {
        message.textContent = text;
        message.className = "message visible " + type;
      }

      function hideMessage() {
        message.className = "message";
      }

      function setLoading(loading) {
        submitBtn.disabled = loading;
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        hideMessage();
        const email = emailInput.value.trim();
        if (!email) {
          showMessage("Please enter your email address.", "error");
          return;
        }
        setLoading(true);
        try {
          await fetch(SCRIPT_URL, {
            method: "POST",
            mode: "no-cors",
            body: new URLSearchParams({ email }),
          });

          // Optimistic success (request was sent)
          showMessage("You're on the list! We'll be in touch soon.", "success");
          emailInput.value = "";
        } catch (error) {
          // Network / browser-level failure only
          showMessage("Something went wrong. Please try again.", "error");
        }
        setLoading(false);
      });

      emailInput.addEventListener("input", () => {
        if (message.classList.contains("visible")) {
          hideMessage();
        }
      });

      // --- FULLSCREEN VIDEO FIX FOR MOBILE/IOS ---
      const video = document.getElementById("main-video");
      const videoTrigger = document.getElementById("video-trigger");

      const handleFullscreen = async () => {
        // Unmute and play so the user can hear the video in fullscreen
        video.muted = false;
        video.play();

        try {
          if (video.webkitEnterFullscreen) {
            // This is the specific method for iOS/iPhone
            video.webkitEnterFullscreen();
          } else if (video.requestFullscreen) {
            // Standard for Android and Desktop
            await video.requestFullscreen();
          } else if (video.webkitRequestFullscreen) {
            // Safari Desktop
            video.webkitRequestFullscreen();
          } else if (video.msRequestFullscreen) {
            // Old IE
            video.msRequestFullscreen();
          }
        } catch (err) {
          console.error("Fullscreen error:", err);
        }
      };

      // Listener on the container to capture all clicks
      videoTrigger.addEventListener("click", handleFullscreen);

      // Re-mute the video when the user exits fullscreen to return to "Hero" mode
      const exitHandler = () => {
        if (!document.fullscreenElement && !document.webkitIsFullScreen) {
          video.muted = true;
        }
      };

      document.addEventListener("fullscreenchange", exitHandler);
      document.addEventListener("webkitfullscreenchange", exitHandler);
      // iOS specific exit event
      video.addEventListener("webkitendfullscreen", () => {
        video.muted = true;
      });
    </script>
  </body>
</html>
